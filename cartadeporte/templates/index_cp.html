
{% block title %}
    [[ title ]]
{% endblock %}
{% block content %}
    <div id="app" class="container">
        <h1> [[ title ]] </h1>
        <h2>[[ content ]]</h2>  
            
    </div>
{% endblock %}
{% block script %}
<script>
    new Vue({
        el: "#app",
        delimiters: ["[[", "]]"],     
        data() {
            return {
                title: "Gestion de cartas de porte",
                content: "Contenido"
            }
        },
    })
</script>
{% endblock %}
